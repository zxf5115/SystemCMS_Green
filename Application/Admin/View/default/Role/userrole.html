<extend name="Public/base" />
<block name="body">
  <div class="main-title">
    <h2>角色授权</h2>
  </div>
  
  <div class="panel panel-default">
    <div class="panel-body">    
      <div class="row">
        <div class="col-lg-6" id="role">
          <form  action="{:U('Role/handleUserRole')}" method="post" enctype="application/x-www-form-urlencoded" class="form" role="form" >
            <label class="item-label">{$nickname}  所属的角色列表</label>
            <volist name="role" id="vo">
              <label class="checkbox" class="form-control">
                <input class="role" type="checkbox" name="rid[]" value="{$vo.id}">{$vo.title}
              </label>
            </volist>
            <input type="hidden" name="uid" value="{:I('uid')}">
            <input type="hidden" name="batch" value="true">
            <div class="form-group">
              <button type="submit" class="btn btn-default submit-btn ajax-post" target-form="form">确 定</button>
              <button class="btn btn-default btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</block>

<block name="script">
  <script type="text/javascript">
    $(function()
    {
      var role_user = '{$role_user}';

      role_user = role_user.split(",");

      $('.role').each(function(i)
      {
        for(var x in role_user)
        {
          if(parseInt(this.value) == role_user[x])
          {
            $(this).attr('checked', true);
          }
        }
      });
    }); 
  </script>
</block>
