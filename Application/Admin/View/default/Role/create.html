<extend name="Public/base" />
<!-- 管理员用户组新增和编辑页面 -->
<block name="body">
  <div class="main-title">
    <h2>新增角色</h2>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      新增
    </div>
    <div class="panel-body">
      <div class="row">
        <form action="{:U('Role/create')}" enctype="application/x-www-form-urlencoded" method="POST"   class="form col-lg-6"  role="form" >
          <div class="form-group">
            <label for="auth-title" class="item-label">角色</label>
            <input id="auth-title" type="text" name="title" class="form-control" value=""/>
          </div>
          <div class="form-group">
            <label for="auth-description" class="item-label">描述</label>
            <textarea id="auth-description" type="text" name="description" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <input type="hidden" name="id" value="" />
            <button type="submit" class="btn btn-default submit-btn ajax-post" target-form="form">确 定</button>
            <button class="btn btn-default btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
          </div>
        </form>
      </div><!-- /.row (nested) -->
    </div><!-- /.panel-body -->
  </div><!-- /.panel -->
</block>

<block name="script">
  <script type="text/javascript" charset="utf-8">

  </script>
</block>
