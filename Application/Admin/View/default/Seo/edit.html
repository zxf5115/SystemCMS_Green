<extend name="Public/base"/>

<block name="body">
  <div class="page-title">
    <div class="title-env">
      <h1 class="title">{$meta_title}</h1>
      <p class="description">{$list_title}</p>
    </div>
    <div class="breadcrumb-env">
      <ol class="breadcrumb bc-1">
        <li>
          <a href="{:U('Index/index')}"><i class="fa-home"></i>首页</a>
        </li>
        <volist name="__NAV__" key = "k" id = "vo">
          <if condition = "1 == $k">
            <li>
              <a href="{$vo.url|U}">{$vo.title}</a>
            </li>
          </if>
          <if condition = "2 == $k">
            <li class="active">
              <strong>{$vo.title}</strong>
            </li>
          </if>
        </volist>
      </ol>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"></h3>
          <div class="panel-options">
            <a href="#" data-toggle="panel">
              <span class="collapse-icon">&ndash;</span>
              <span class="expand-icon">+</span>
            </a>
            <a href="#" data-toggle="remove">
              &times;
            </a>
          </div>
        </div>
        <div class="panel-body">

          <form action="{:U('Seo/add')}" method="post"  role="form" class="form form-horizontal validate">

            <div class="form-group">
              <label class="col-sm-2 control-label" for="field-1">标题</label>

              <div class="col-sm-10">
                <input name="title" value="{$list.title}" type="text" class="form-control" id="field-1" placeholder="请输入规则标题" data-validate="required" data-message-required="请输入规则标题">
              </div>
            </div>

            <div class="form-group-separator"></div>

            <div class="form-group">
              <label class="col-sm-2 control-label" for="field-1">应用模块</label>

              <div class="col-sm-10">
                <input name="application" value="{$list.application}" type="text" class="form-control" id="field-1" placeholder="请输入应用模块，不填表示所有应用模块" data-validate="required" data-message-required="请输入应用模块，不填表示所有应用模块">
              </div>
            </div>

            <div class="form-group-separator"></div>

            <div class="form-group">
              <label class="col-sm-2 control-label" for="field-1">控制器</label>

              <div class="col-sm-10">
                <input name="controller" value="{$list.controller}" type="text" class="form-control" id="field-1" placeholder="请输入控制器，不填表示所有控制器" data-validate="required" data-message-required="请输入控制器，不填表示所有控制器">
              </div>
            </div>

            <div class="form-group-separator"></div>

            <div class="form-group">
              <label class="col-sm-2 control-label" for="field-1">方法</label>

              <div class="col-sm-10">
                <input name="index" value="{$list.index}" type="text" class="form-control" id="field-1" placeholder="请输入方法，不填表示所有方法" data-validate="required" data-message-required="请输入方法，不填表示所有方法">
              </div>
            </div>

            <div class="form-group-separator"></div>

            <div class="form-group">
              <label class="col-sm-2 control-label" for="field-1">SEO标题</label>

              <div class="col-sm-10">
                <input name="seo_title" value="{$list.seo_title}" type="text" class="form-control" id="field-1" placeholder="请输入SEO标题" data-validate="required" data-message-required="请输入SEO标题">
              </div>
            </div>

            <div class="form-group-separator"></div>

            <div class="form-group">
              <label class="col-sm-2 control-label" for="field-1">SEO关键字</label>

              <div class="col-sm-10">
                <input name="seo_keywords" value="{$list.seo_keywords}" type="text" class="form-control" id="field-1" placeholder="请输入SEO关键字" data-validate="required" data-message-required="请输入SEO关键字">
              </div>
            </div>

            <div class="form-group-separator"></div>

            <div class="form-group">
              <label class="col-sm-2 control-label" for="field-1">SEO描述</label>

              <div class="col-sm-10">
                <textarea name="seo_description" id="field-5" class="form-control" cols="5" placeholder="请输入SEO描述">{$list.seo_description}</textarea>
              </div>
            </div>

            <div class="form-group">
              <div class="hidden">
                <input type="hidden" name="id" class="form-control"  autocomplete="off" value="{$list.id}"/>
              </div>
            </div>

            <div class="form-group-separator"></div>

            <div class="form-group">
              <div class="col-sm-12">
                <button type="submit" class="btn btn-success ajax-post" target-form="form">提 交</button>
                <button type="reset" class="btn btn-white btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
              </div>
            </div>
          </form>

        </div>
      </div>

    </div>
  </div>
</block>

<block name="script">
  <script src="__JS__/jquery-validate/jquery.validate.min.js"></script>
  <script src="__JS__/resizeable.js"></script>
  <script src="__JS__/inputmask/jquery.inputmask.bundle.js"></script>
</block>
