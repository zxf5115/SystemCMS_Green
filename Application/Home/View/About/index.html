<extend name="Public/base"/>

<block name="body">
  <div class="row">
    <div class="span9">
      <h1>{$meta_title}</h1>
    </div>
    <div class="span3">
      <div class="actual-section">
        <a href="{:U('Index/index')}" >首页</a> > {$meta_title}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="span12">
      <h2>我们的信息</h2>
      <p>
        {$list.content}
      </p>
    </div>
  </div>

  <div class="row space30"></div>

  <div class="row">
    <div class="span12">
      <h2>我们的团队</h2>
    </div>
  </div>

  <div class="slider2 flexslider">
    <ul class="slides">
      <volist name="list.person" id="vo">
        <li>
          <div class="row">
            <volist name="vo" id="xo">
              <a href="{:U('About/person', array('id'=>$xo['id']))}">
                <div class="span3 square-1 padding-bottom-clear">
                  <div class="img-container">
                    <img src="{$xo.picture}" class="picture_format">
                    <div class="img-bg-icon" ></div>
                  </div>
                  <h3 class="text-center"><strong>{$xo.title}</strong></h3>
                </div>
              </a>
            </volist>
          </div>
        </li>
      </volist>
    </ul>
  </div>
</block>
