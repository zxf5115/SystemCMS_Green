<extend name="Public/base"/>

<block name="body">
	<div class="row">
	  <div class="span8">
	    <h1>{$meta_title}</h1>
	  </div>
	  <div class="span4">
	    <div class="actual-section">
	      <a href="{:U('Index/index')}" >首页</a> > {$meta_title}
	    </div>
	  </div>
	</div>

	<ul id="portfolio-filter">
	  <li class="active"><a href="#" class="filter" data-filter="*">全部</a></li>
	  <volist name="category" id="vo">
	  	<li><a href="#" class="filter" data-filter=".{$vo.title}">{$vo.title}</a></li>
	  </volist>
	</ul>

	<section class="row" id="portfolio-items">
	  <ul class="portfolio">
	  	<volist name="list" id="vo">
		    <li>
		      <article class="span4 project" data-tags="{$vo.category}">
		        <a href="{:U('Item/detail', array('id'=>$vo['id']))}" >
		          <div class="square-1">
		            <div class="img-container">
		              <img src="{$vo.picture}" style="height:270px;">
		              <div class="img-bg-icon"></div>
		            </div>
		            <h3>{$vo.title}</h3>
		            {$vo.content}
		          </div>
		        </a>
		      </article>
		    </li>
	    </volist>
	  </ul>
	</section>

	<div class="row space300"></div>

  <!-- Paging -->
  <div class="row">
    <div class="span9">
      <div class="pagination">
        <ul>
          <if condition = '$list neq ""'>
            {$page}
          </if>
        </ul>
      </div>
    </div>
  </div>
</block>
